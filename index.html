<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Project One</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/app.js" charset="utf-8"></script>
  </head>


<body>

    <div id="game-container">

      <div id="leader-board">
        <h4>Leaderboard</h4>
        <div>
          <table id="leader-list">
            <tr>
              <th>Name</th>
              <th>Score</th>
            </tr>
          </table>
        </div>
      </div>

      <div class="controls-box" id="controls-box">
        <h4>Controls</h4>
        <p>&#8592; Move Left & Move Right &#8594;</p>
        <p>&#9645; Spacebar: Fire Weapon</p>
        <p>&#8626; Enter: Next level</p>
      </div>

      <header id ="game-title">Virus Busters</header>
      
      <div id="grid-container">
        <div id="grid"></div>
      </div>

      <div class="pulse" id="banner-container">
        <button class="banner-item" id="start-button">Start</button>
        <button class="banner-item" id="reset-button">Reset</button>
        <div id=level>Level<span id="level-span">_</span></div>
        <div class="banner-item banner-text">Lives<br><div class="varaible-text"><span id="live-counter">ðŸ’‰ðŸ’‰ðŸ’‰</span></div></div>
        <div class="banner-item banner-text">Score<br><div class="varaible-text"><span id="score">0</span></div></div>
      </div>

      <div class="pulse" id="game-over-container">
        <h4>Game Over!</h4>
        <span id="game-stats">Place Holder</span>
        <p>Current Highscore:<br><span id="current-game-score">0000</span></p>
        <input id="input" type="text" placeholder="Name">
        <br>
        <button id="submit">Submit</button>
        <button id="close">Close</button>
      </div>

      <button id="play-pause">Music Play</button>
    </div>

    

    <section id="audio-channel">
      <audio id="general-channel"></audio>
      <audio id="music-channel"></audio>
      <audio id="channel-1"></audio>
      <audio id="channel-2"></audio>
      <audio id="channel-3"></audio>
      <audio id="channel-4"></audio>
      <audio id="channel-5"></audio>
      <audio id="channel-6"></audio>
    </section>





  </div>

</body>
</html>
